{% extends 'index.html' %}
{% block content %}

<div class="container-fluid">
    <div class="m-4 p-4">
        <div class="col-lg-3 mx-auto border rounded p-4">
            <h4 class="alert alert-light border rounded text-center">Add New Item</h4>
            <form method="post" enctype="multipart/form-data" novalidate>{% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Add Item</button>

            </form>
        </div>
    </div>

</div>

{% endblock content %}
