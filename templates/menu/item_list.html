{% extends 'menu/userindex.html' %}

{% block content %}
<h1>Items List</h1>
<div class="container">
    <div class="row row-cols-4 g-1">
        {% for c in item %}
        <div class="card d-flex flex-column ml-4 mb-4">

            <div class="card-body">
                <a href="{% url 'itemdetail' c.id %}">

                    <img class="card-image" height="225px" width="225px" src="{{ c.image.url }}" alt="None">

                    <h4 class="card-title">
                        {{ c.name }}

                    </h4>
                    <div class="card-text">
                        <p>
                            {{ c.description }}

                        </p>
                        <h5><strong>Rs:</strong>
                            {{ c.price }}
                        </h5>
                    </div>
                </a>


            </div>
            {% if c.quantity > 0 %}

            <button>
                <a href="{% url 'cart_add' c.id %}"
                   class="cart-btn product-model-sidebar-open-btn  align-item-center">
                    Add to Cart
                </a>
            </button>
            {% else %}
            <p class="p-2 badge  ">Sorry, this Item is currently unavailable.</p>
            <button>
                <a href="{% url 'pre_order_add' c.id %}"
                   class="cart-btn product-model-sidebar-open-btn  align-item-center">
                    Pre-Order Now
                </a>
            </button>
            {% endif %}
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
<div>
    <br><a href=""><img height="100px" width="100px" src="{{ c.image.url }}" alt="None"><br>{{ c.name }}<br>Rs.
    {{ c.price }}</a>
</div>
