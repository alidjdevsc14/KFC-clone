{% extends 'index.html' %}
{% block content %}

<h1>Browse Categories----------------------------------------------------------------</h1>
<div class="container">
    <div class="row row-cols-6 g-3">
        {% for c in category %}
        <div>
            <a href="{% url 'items' c.id %}"><br><img height="150px" width="150px" src="{{ c.image.url }}"
                                                                  alt="None"><br></a>
        </div>
        <br>
        {% endfor %}
    </div>
</div>

<div class="container-fluid">
  <div class="m-4 p-4">
    <div class="col-lg-3 mx-auto border rounded p-4">
      <h4 class="alert alert-light border rounded text-center">Add New Category</h4>
<form method="post" enctype="multipart/form-data" novalidate>{% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add</button>

</form>
    </div>
  </div>

</div>

{% endblock content %}
